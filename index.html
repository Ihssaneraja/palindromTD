    Function IsPalindrome(WORD)

     left = 0

      right = length(word) - 1
    
      // Special Cases

     if length(word) <= 1:

        return True
    
     while left < right:

        if word[left] != word[right]:

            return False

         left = left + 1

         right = right - 1
         


    
    return True
